<!-- Arithmetic -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "stylesheet" href = "css/styles.css">
    <script type="text/javascript" src="js/mtest.js"></script>
  </head>
  <body onload = "onLoad()" bgcolor = "black">
    <div class = "container">
      <div id = "seqDiv">
      	<p>
          <span class = "disp" id = "testProblem"></span>
        </p>
      </div>
      <div id = "ansForm" style="display:none">
        <input 
          type="number"
          inputmode="numeric"
          pattern="[0-9]*"
          id="ansInput" 
          autocomplete="off"><br>
      </div>
      <div id = "check" style = "display:none">
        <button class = "button" onclick = "javascript:checkAns()"> Check! </button> 
      </div>
      <div id = "ansDisp" style="display:none">
        <p>
          <span class = "disp" id = "correctAns"></span>
        </p>
        <p>
          <span class = "disp" id = "userAns"></span>
        </p>
        <div>
          <p>
            <button class = "button" onclick = "javascript:again()"> Again </button>
          </p>
          <p>
            <button class = "button" onclick = "javascript:settings()"> Settings </button>
          </p>
          <p>
            <button class = "button" onclick = "javascript:home()"> Home </button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
