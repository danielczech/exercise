<!-- Numeric and alphanumeric memorisation. -->
<!-- Settings page. -->
<!DOCTYPE html>

<html>

  <head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "stylesheet" href = "css/styles.css">
    <script type="text/javascript" src="js/memsettings.js"></script>

  </head>

  <h1> Settings </h1>

  <body onload = "defaults()" bgcolor = "black">
     
    <button class = "button" onclick = "javascript:changeLen('-')" id = "button"> - </button> 
    <span class = "settings" id = "showLen"></span>
    <button class = "button" onclick = "javascript:changeLen('+')" id = "button"> + </button> 
    
    <div class = "settings">
      Alphanumeric?
      <label class="switch">
        <input type="checkbox" id = "alphaNumCheck" onchange = "javascript:setAlphaNum(this)">
        <span class="slider round"></span>
      </label>
    </div>

    <div class = "settings">	
      Reversed?
      <label class="switch">
        <input type="checkbox" id = "reversedCheck" onchange = "javascript:setReversed(this)">
        <span class="slider round"></span>
      </label>
    </div>

  </body>

</html>
