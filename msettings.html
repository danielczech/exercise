<!-- Randomised arithmetic. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "stylesheet" href = "css/styles.css">
    <script type="text/javascript" src="js/msettings.js"></script>
  </head>
  <h1> Maths Settings: </h1>
  <body onload = "defaults()" bgcolor = "black">
    <div class = "container">
      <div class = "settings"> 
        <p>
          + or - only? &emsp;
          <label class="switch">
            <input type="checkbox" id = "opCheck" onchange = "javascript:setOps(this)">
            <span class="slider round"></span>
          </label>
        </p>
        <p>
          Digits: &emsp;
          <button class = "button" onclick = "javascript:change('-', 'A')"> - </button> 
          <span id = "showA"></span>
          <button class = "button" onclick = "javascript:change('+', 'A')"> + </button> 
        </p>
        <p>
          Terms: &emsp;
          <button class = "button" onclick = "javascript:change('-', 'N')"> - </button> 
          <span id = "showN"></span>
          <button class = "button" onclick = "javascript:change('+', 'N')"> + </button> 
        </p>
        <button class = "button" onclick = "javascript:runTest()" id = "button"> Go! </button> 
      </div>
    </div>
  </body>
</html>
